<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <!--link manifest-->
    <link rel="manifest" href="manifest.json" />
    <title>Adopt Animals</title>

  <body class="overflow-y-auto">
    <!-- NOTIFICATION -->
    <div class="container flex justify-end mb-4 sm:mb-6">

      <span class="text-lg mx-7 mt-3 sm:text-2xl sm:mt-8"><i class="bi bi-bell"></i></span>
    </div>

    <!-- NOTIFICATION -->

    <!-- SLIDE -->
    <div class="container overflow-hidden bg-gradient-to-r from-orange-400 via-orange-400 to-orange-200 border-2 mx-auto w-10/12 h-36 rounded-2xl flex flex-row-reverse justify-evenly sm:h-64">
      <div class="my-auto">
        <img src="./img/4a.png" alt="image" class="w-28 sm:w-44" />
      </div>
      <div class="text-white my-auto">
        <p class="font-light text-sm sm:text-xl">Find the best pet</p>

      </div>
    </div>

    </div>

    <!-- END CATEGORY -->

          <img src="./img/a.png" alt="img" class="w-10 sm:w-20" />
        </div>
        <p class="text-sm mt-2 font-semibold text-cyan-600 sm:text-xl">Cats</p>
      </div>

      <div class="flex flex-col items-center sm:w-40">
        <div class="bg-sky-200 w-16 h-16 rounded-2xl flex justify-center items-center sm:w-32 sm:h-28">
          <img src="./img/c.png" alt="img" class="w-10 sm:w-20" />
        </div>
        <p class="text-sm mt-3 font-semibold text-cyan-600 sm:text-xl">Dogs</p>
      </div>

      <div class="flex flex-col items-center sm:w-40">
        <div class="bg-orange-200 w-16 h-16 rounded-2xl flex justify-center items-center sm:w-32 sm:h-28">
          <img src="./img/g.png" alt="img" class="w-10 sm:w-16" />
        </div>
        <p class="text-sm mt-3 font-semibold text-cyan-600 sm:text-xl">Rabbits</p>
      </div>

      <div class="flex flex-col items-center sm:w-40">
        <div class="bg-violet-200 w-16 h-16 rounded-2xl flex justify-center items-center sm:w-32 sm:h-28">
          <img src="./img/f.png" alt="img" class="w-10 sm:w-20" />
        </div>
        <p class="text-sm mt-3 font-semibold text-cyan-600 sm:text-xl">Birds</p>
      </div>
    </div>

    <!-- END SMALL CARD -->

    <!-- CATEGORY -->
    <div class="container flex justify-between w-11/12 mx-auto mt-4">
      <p class="font-bold text-slate-600 ml-2 sm:text-2xl">Favorite</p>
      <a href="#" class="text-slate-500 mr-2 sm:text-2xl">view all</a>
    </div>

    <div class="container flex justify-evenly">

        </div>

    </div>
    <!-- CARD -->
    <!-- END CARD -->

        <button class="flex justify-center items-center text-2xl w-10 h-10 sm:w-14 sm:h-14 focus:ring focus:ring-white focus:text-white focus:bg-cyan-500 focus:rounded-full">

        <button class="flex justify-center items-center text-2xl w-10 h-10 sm:w-14 sm:h-14 focus:ring focus:ring-white focus:text-white focus:bg-cyan-500 focus:rounded-full">
          <a href="#" class="sm:text-3xl"><i class="bi bi-person"></i></a>
